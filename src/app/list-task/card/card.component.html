<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{task.desc}}
    </p>
    <span>
        Target : {{ task.endDate}}
    </span>
    </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Update</button>
    <button mat-raised-button color="primary" (click)="onDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
