<div>
  <button mat-raised-button color="primary" (click) = "onDeleteAll()" *ngIf = "deleteAllFlag" >Delete All</button>
</div>
<br>
<mat-grid-list cols="5" >
  <mat-grid-tile *ngFor="let task of tasks"  cdkDrag>
    <!-- <app-card (deletedTaskEvent)="deleteTask($event)" [task]="task"></app-card> -->
    <app-card (selectedTaskEvent)="selectTask($event)" [task]="task" (ondragstart)="dragStart()"></app-card>
  </mat-grid-tile>
</mat-grid-list>
